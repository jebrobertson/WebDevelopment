       <h1 id="mainHeader">Code Editor</h1>
       <form class="flexContainer">
           <div id="textareaWrapper" class="flexChild">
               <textarea id="htmlTextArea" name="HTMLCode" rows="8" cols="60" placeholder="HTML Code" ondblclick="autoFillHTML()"></textarea>
               <textarea id="cssTextArea" name="CSSCode" rows="8" cols="60" placeholder="CSS Code" ondblclick="autoFillCSS()"></textarea>
           </div>
           <div id="previewDiv" class="flexChild">
           </div>
           <div id="buttonWrapper">
               <input class="buttons" name="HTMLButton" id="HTMLButton" type="button" value="HTML" onclick="populateHTML()" />
               <span class="tooltip">This button is used to show the result of your HTML code</span>
               <input class="buttons" name="CSSButton" id="CSSButton" type="button" value="CSS" onClick="toggleCSS()" />
               <span class="tooltip">This button is used to turn on or off the CSS</span>
               <input class="buttons" name="eraseButton" id="eraseButton" type="button" value="Erase" onclick="eraseTextAreaContent()" />
               <span class="tooltip">This button is used to erase your code and reset the preview pane</span>
           </div>
       </form>
       <h4 id="nameHeader" ondblclick="changeTitle()">Jebediah Robertson</h4>
